<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <input type="file" name="image" id="cropxtender-input" accept=".png,.jpg,.jpeg">
    <img id="result" src="" alt="">

    <script type="text/javascript" src="cropxtender.js"></script>
    <script>
        $('document').ready(function () {
            const save = (image) => {
                $("#result").attr("src", image);
            }

            $("#cropxtender-input").cropxtender({
                saveButtonText: '<img attr="Recadrer" src="img/ic-download.svg">',
                closeButtonText: '<img attr="Recadrer" src="img/ic-trash.svg">',
                saveButtonStyle: {
                    "width": "41px",
                    "padding": "8px",
                },
                closeButtonStyle: {
                    "width": "41px",
                    "padding": "8px",
                },
                forceDisableCSS: true,
                // modalStyle: {
                //     "width": "700px",
                //     "height": "800px",
                // }
                saveFunction: save,
                // closeFunction: ,
                // jqueryUiImport: false, // (default true | false)
                // cssImport: false, // (default true | false) // d
                // croppingAspectRatio: {x: 0.6, y: 1}, // (default none)
                // resize: false, // (default true)
                croppingButtonText: '<img attr="Recadrer" src="img/ic-recradrage.svg">',
                rotatingButtonText: '<img attr="Rotation" src="img/ic-rotation.svg">',
                flippingXButtonText: '<img attr="Retournement vertical" src="img/ic-retournement-x.svg">',
                flippingYButtonText: '<img attr="Retournement horizontal" src="img/ic-retournement-y.svg">',
                zoomingButtonText: '<img attr="Zoom" src="img/ic-zoom.svg">',
                filteringButtonText: '<img attr="Filtres" src="img/ic-filtre.svg">',
                // iaGeneratingButtonText: '<img attr="IA génération" src="img/ic-generation.svg">',
                // optionButtonStyle: ,
                // optionButtonContainerStyle: ,
                defaultZoom: 100,
                defaultFilter: {
                    brightness: 200,
                    contrast: 200,
                    grayscale: 100,
                    opacity: 50,
                    saturate: 200,
                    sepia: 200,
                },
                // optionSliderStyle: 

                // cropping: false, // (default true)
                // resize: false, // (default true)
                rotating: true, // (default false)
                flippingX: true, // (default false)
                flippingY: true,
                zooming: true, // (default false)
                filtering: true, // (default false)
                // iaGenerating: , // (default false)
            });
        });
    </script>
</body>

</html>
